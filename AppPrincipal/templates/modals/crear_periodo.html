<div class="modal fade" id="crearPeriodoModal" tabindex="-1" role="dialog" aria-labelledby="crearPeriodoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modern-modal">
            <div class="modal-header modern-header">
                <div class="header-content">
                    <div class="header-icon">
                        <i class="fas fa-calendar-plus"></i>
                    </div>
                    <div class="header-text">
                        <h4 class="modal-title">Nuevo Período</h4>
                        <p class="modal-subtitle">Crea un nuevo período académico</p>
                    </div>
                </div>
            </div>
            
            <form id="crearPeriodoForm" method="post">
                <div class="modal-body modern-body">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="nombre" class="form-label">
                            <i class="fas fa-tag"></i>
                            Nombre del período
                        </label>
                        <input type="text" 
                               class="form-control modern-input" 
                               id="nombre" 
                               name="nombre" 
                               placeholder="Ej: Período 2024-1"
                               required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="periodo" class="form-label">
                                    <i class="fas fa-calendar"></i>
                                    Período
                                </label>
                                <select class="form-control modern-input" 
                                        id="periodo" 
                                        name="periodo" 
                                        required>
                                    <option value="">Seleccionar período</option>
                                    <option value="1">Período 1</option>
                                    <option value="2">Período 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="año" class="form-label">
                                    <i class="fas fa-calendar-alt"></i>
                                    Año
                                </label>
                                <input type="number" 
                                       class="form-control modern-input" 
                                       id="año" 
                                       name="año" 
                                       placeholder="2024"
                                       min="2020"
                                       max="2030"
                                       required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descripcion" class="form-label">
                            <i class="fas fa-align-left"></i>
                            Descripción
                        </label>
                        <textarea class="form-control modern-input" 
                                  id="descripcion" 
                                  name="descripcion" 
                                  rows="3"
                                  placeholder="Descripción del período académico"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fecha_inicio" class="form-label">
                                    <i class="fas fa-calendar-alt"></i>
                                    Fecha de inicio
                                </label>
                                <input type="date" 
                                       class="form-control modern-input" 
                                       id="fecha_inicio" 
                                       name="fecha_inicio" 
                                       required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fecha_fin" class="form-label">
                                    <i class="fas fa-calendar-check"></i>
                                    Fecha de fin
                                </label>
                                <input type="date" 
                                       class="form-control modern-input" 
                                       id="fecha_fin" 
                                       name="fecha_fin" 
                                       required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="toggle-container">
                            <div class="toggle-info">
                                <div class="toggle-header">
                                    <i class="fas fa-power-off"></i>
                                    <span>Período activo</span>
                                </div>
                                <p class="toggle-desc">Activar este período para uso inmediato</p>
                            </div>
                            <div class="toggle-switch">
                                <input type="checkbox" 
                                       id="activo" 
                                       name="activo"
                                       class="toggle-input"
                                       checked>
                                <label for="activo" class="toggle-label">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="info-content">
                            <strong>Información:</strong> Solo puede haber un período activo a la vez.
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer modern-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-calendar-plus"></i>
                        Crear Período
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('crearPeriodoForm');
    if (form) {
        // Establecer año actual por defecto
        const añoInput = document.getElementById('año');
        if (añoInput && !añoInput.value) {
            añoInput.value = new Date().getFullYear();
        }
        
        // Validación de fechas en tiempo real
        const fechaInicio = document.getElementById('fecha_inicio');
        const fechaFin = document.getElementById('fecha_fin');
        
        function validarFechas() {
            if (fechaInicio.value && fechaFin.value) {
                const inicio = new Date(fechaInicio.value);
                const fin = new Date(fechaFin.value);
                
                if (fin <= inicio) {
                    fechaFin.setCustomValidity('La fecha de fin debe ser posterior a la fecha de inicio');
                } else {
                    fechaFin.setCustomValidity('');
                }
            }
        }
        
        fechaInicio.addEventListener('change', validarFechas);
        fechaFin.addEventListener('change', validarFechas);
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Obtener datos del formulario
            const nombre = document.getElementById('nombre').value.trim();
            const periodo = document.getElementById('periodo').value;
            const año = document.getElementById('año').value;
            const descripcion = document.getElementById('descripcion').value.trim();
            const fechaInicioVal = document.getElementById('fecha_inicio').value;
            const fechaFinVal = document.getElementById('fecha_fin').value;
            const activo = document.getElementById('activo').checked;
            
            // Validaciones
            if (!nombre || !periodo || !año) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Los campos nombre, período y año son obligatorios'
                });
                return;
            }
            
            if (fechaInicioVal && fechaFinVal) {
                const inicio = new Date(fechaInicioVal);
                const fin = new Date(fechaFinVal);
                
                if (fin <= inicio) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'La fecha de fin debe ser posterior a la fecha de inicio'
                    });
                    return;
                }
            }
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando...';
            submitBtn.disabled = true;
            
            // Crear FormData manualmente
            const formData = new FormData();
            formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value);
            formData.append('nombre', nombre);
            formData.append('periodo', periodo);
            formData.append('año', año);
            formData.append('descripcion', descripcion);
            if (fechaInicioVal) formData.append('fecha_inicio', fechaInicioVal);
            if (fechaFinVal) formData.append('fecha_fin', fechaFinVal);
            if (activo) {
                formData.append('activo', 'on');
            }
            
            fetch('/crear_periodo/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error de red: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Cerrar modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('crearPeriodoModal'));
                    if (modal) modal.hide();
                    
                    // Mostrar éxito y recargar
                    Swal.fire({
                        icon: 'success',
                        title: '¡Período creado!',
                        text: 'El período se ha creado correctamente con sus carpetas predefinidas',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    
                    setTimeout(() => location.reload(), 2000);
                } else {
                    let errorMsg = 'Error al crear el período';
                    if (data.errors) {
                        const errors = [];
                        for (const field in data.errors) {
                            if (Array.isArray(data.errors[field])) {
                                errors.push(...data.errors[field]);
                            } else {
                                errors.push(data.errors[field]);
                            }
                        }
                        errorMsg = errors.join(', ');
                    }
                    throw new Error(errorMsg);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'No se pudo crear el período. Inténtalo de nuevo.'
                });
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    }
    
    // Limpiar formulario al cerrar modal
    document.getElementById('crearPeriodoModal').addEventListener('hidden.bs.modal', function () {
        const form = document.getElementById('crearPeriodoForm');
        if (form) {
            form.reset();
            document.getElementById('activo').checked = true; // Mantener activo por defecto
            // Restablecer año actual
            const añoInput = document.getElementById('año');
            if (añoInput) {
                añoInput.value = new Date().getFullYear();
            }
        }
    });
});
</script>
