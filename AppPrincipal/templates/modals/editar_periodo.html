<div class="modal-header">
    <h3><i class="fas fa-edit"></i> Editar Período Académico</h3>
    <button type="button" class="modal-close" onclick="cerrarModal()">&times;</button>
</div>

<form id="form-editar-periodo" method="post">
    {% csrf_token %}
    <div class="modal-body">
        <div class="form-group">
            <label for="{{ form.nombre.id_for_label }}">
                <i class="fas fa-tag"></i> Nombre del Período
            </label>
            {{ form.nombre }}
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="{{ form.periodo.id_for_label }}">
                    <i class="fas fa-calendar-week"></i> Período
                </label>
                {{ form.periodo }}
            </div>
            <div class="form-group">
                <label for="{{ form.año.id_for_label }}">
                    <i class="fas fa-calendar"></i> Año
                </label>
                {{ form.año }}
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="{{ form.fecha_inicio.id_for_label }}">
                    <i class="fas fa-calendar-day"></i> Fecha de Inicio
                </label>
                {{ form.fecha_inicio }}
            </div>
            <div class="form-group">
                <label for="{{ form.fecha_fin.id_for_label }}">
                    <i class="fas fa-calendar-day"></i> Fecha de Fin
                </label>
                {{ form.fecha_fin }}
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                {{ form.activo }}
                <label for="{{ form.activo.id_for_label }}">
                    <i class="fas fa-check-circle"></i> Activar este período
                </label>
            </div>
            <small class="form-help">Si se activa, se desactivarán automáticamente otros períodos</small>
        </div>

        <div class="form-group">
            <label for="{{ form.descripcion.id_for_label }}">
                <i class="fas fa-align-left"></i> Descripción (Opcional)
            </label>
            {{ form.descripcion }}
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="cerrarModal()">
            <i class="fas fa-times"></i> Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar Cambios
        </button>
    </div>
</form>

<script>
document.getElementById('form-editar-periodo').onsubmit = function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch('{% url "editar_periodo" periodo.id %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            Swal.fire({
                icon: 'success',
                title: 'Período actualizado exitosamente',
                timer: 2000,
                showConfirmButton: false
            });
            cerrarModal();
            setTimeout(() => location.reload(), 2000);
        } else {
            let errorMsg = 'Error al actualizar el período';
            if (data.errors) {
                errorMsg = Object.values(data.errors).flat().join(', ');
            }
            Swal.fire('Error', errorMsg, 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        Swal.fire('Error', 'Error de conexión', 'error');
    });
};
</script>
