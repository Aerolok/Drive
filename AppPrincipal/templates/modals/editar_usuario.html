<div class="modal fade" id="editarUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="editarUsuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modern-modal">
            <div class="modal-header modern-header">
                <div class="header-content">
                    <div class="header-icon">
                        <i class="fas fa-user-edit"></i>
                    </div>
                    <div class="header-text">
                        <h4 class="modal-title">Editar Usuario</h4>
                        <p class="modal-subtitle">Modifica la información del usuario</p>
                    </div>
                </div>
            </div>
            
            <form id="editarUsuarioForm" method="post">
                <div class="modal-body modern-body">
                    {% csrf_token %}
                    <input type="hidden" id="user_id" name="user_id" value="{{ usuario.id }}">
                    
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i>
                            Nombre de usuario
                        </label>
                        <input type="text" 
                               class="form-control modern-input" 
                               id="username" 
                               name="username" 
                               value="{{ usuario.username }}"
                               placeholder="Ingresa el nombre de usuario"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Correo electrónico
                        </label>
                        <input type="email" 
                               class="form-control modern-input" 
                               id="email" 
                               name="email" 
                               value="{{ usuario.email }}"
                               placeholder="usuario@ejemplo.com"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="new_password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Nueva contraseña (opcional)
                        </label>
                        <input type="password" 
                               class="form-control modern-input" 
                               id="new_password" 
                               name="new_password" 
                               placeholder="Dejar vacío para mantener la actual">
                    </div>

                    <div class="form-group">
                        <div class="toggle-container">
                            <div class="toggle-info">
                                <div class="toggle-header">
                                    <i class="fas fa-user-shield"></i>
                                    <span>Permisos de administrador</span>
                                </div>
                                <p class="toggle-desc">Otorga permisos administrativos al usuario</p>
                            </div>
                            <div class="toggle-switch">
                                <input type="checkbox" 
                                       id="is_admin" 
                                       name="is_admin"
                                       class="toggle-input"
                                       {% if usuario.is_staff %}checked{% endif %}>
                                <label for="is_admin" class="toggle-label">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="info-content">
                            <strong>Información:</strong> Los cambios se aplicarán inmediatamente.
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer modern-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>

    padding: 12px 24px;
    border: none;

    font-weight: 600;
    cursor: pointer;

    display: flex;

    gap: 8px;
}

.btn-secondary {
    background: white;

}

    background: linear-gradient(135deg, #2c5aa0 0%, #46A29F 100%);

    box-shadow: 0 4px 12px rgba(44, 90, 160, 0.3);
}

    .modal-dialog {
        margin: 10px;
        max-width: 95%;
    }
    
    .modern-header {
        padding: 20px;
    }
    
    .modern-body {
        padding: 20px;
    }
    
    .modern-footer {
        padding: 16px 20px;
        flex-direction: column;
    }
    
    .btn {
        width: 100%;

    }

        gap: 12px;
    }

</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('editarUsuarioForm');
    if (form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Validaciones
            const username = formData.get('username').trim();
            const email = formData.get('email').trim();
            const newPassword = formData.get('new_password').trim();
            
            if (!username || !email) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'El nombre de usuario y email son obligatorios'
                });
                return;
            }
            
            if (newPassword && newPassword.length < 6) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La nueva contraseña debe tener al menos 6 caracteres'
                });
                return;
            }
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
            submitBtn.disabled = true;
            
            const userId = document.getElementById('user_id').value;
            fetch(`/editar_usuario/${userId}/`, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Cerrar modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editarUsuarioModal'));
                    if (modal) modal.hide();
                    
                    // Mostrar éxito y recargar
                    Swal.fire({
                        icon: 'success',
                        title: '¡Usuario actualizado!',
                        text: 'Los cambios se han guardado correctamente',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    
                    setTimeout(() => location.reload(), 2000);
                } else {
                    let errorMsg = 'Error al actualizar el usuario';
                    if (data.errors) {
                        errorMsg = Object.values(data.errors).flat().join(', ');
                    }
                    throw new Error(errorMsg);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'No se pudo actualizar el usuario. Inténtalo de nuevo.'
                });
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    }
});
</script>
