<div class="modal fade" id="crearCarpetaModal" tabindex="-1" role="dialog" aria-labelledby="crearCarpetaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modern-modal">
            <div class="modal-header modern-header">
                <div class="header-content">
                    <div class="header-icon">
                        <i class="fas fa-folder-plus"></i>
                    </div>
                    <div class="header-text">
                        <h4 class="modal-title">Crear Carpeta</h4>
                        <p class="modal-subtitle">Añade una nueva carpeta al sistema</p>
                    </div>
                </div>
            </div>
            
            <form id="crearCarpetaForm" method="post">
                <div class="modal-body modern-body">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="nombre" class="form-label">
                            <i class="fas fa-tag"></i>
                            Nombre de la carpeta
                        </label>
                        <input type="text" 
                               class="form-control modern-input" 
                               id="nombre" 
                               name="nombre" 
                               placeholder="Ej: Documentos importantes"
                               required>
                        <div class="input-help">
                            <i class="fas fa-info-circle"></i>
                            No se permiten caracteres especiales como / \ : * ? " < > |
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descripcion" class="form-label">
                            <i class="fas fa-align-left"></i>
                            Descripción
                        </label>
                        <textarea class="form-control modern-input" 
                                  id="descripcion" 
                                  name="descripcion" 
                                  rows="3"
                                  placeholder="Describe el contenido de esta carpeta (opcional)"></textarea>
                    </div>

                    <div class="form-group">
                        <div class="toggle-container">
                            <div class="toggle-info">
                                <div class="toggle-header">
                                    <i class="fas fa-globe"></i>
                                    <span>Carpeta pública</span>
                                </div>
                                <p class="toggle-desc">Permitir acceso a todos los usuarios</p>
                            </div>
                            <div class="toggle-switch">
                                <input type="checkbox" 
                                       id="publica" 
                                       name="publica"
                                       class="toggle-input">
                                <label for="publica" class="toggle-label">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="info-content">
                            <strong>Consejo:</strong> Las carpetas públicas son visibles para todos los usuarios del sistema.
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer modern-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-folder-plus"></i>
                        Crear Carpeta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('crearCarpetaForm');
    if (form) {
        const nombreInput = document.getElementById('nombre');
        
        // Validación en tiempo real para caracteres especiales
        nombreInput.addEventListener('input', function() {
            const valor = this.value;
            const caracteresProhibidos = /[\/\\:*?"<>|]/;
            
            if (caracteresProhibidos.test(valor)) {
                this.setCustomValidity('No se permiten caracteres especiales como / \\ : * ? " < > |');
                this.style.borderColor = '#e53e3e';
            } else {
                this.setCustomValidity('');
                this.style.borderColor = '#e2e8f0';
            }
        });
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Validaciones
            const nombre = formData.get('nombre').trim();
            
            if (!nombre) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'El nombre de la carpeta es obligatorio'
                });
                return;
            }
            
            const caracteresProhibidos = /[\/\\:*?"<>|]/;
            if (caracteresProhibidos.test(nombre)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'El nombre contiene caracteres no permitidos'
                });
                return;
            }
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando...';
            submitBtn.disabled = true;
            
            fetch('/crear_carpeta/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Cerrar modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('crearCarpetaModal'));
                    if (modal) modal.hide();
                    
                    // Limpiar formulario
                    form.reset();
                    
                    // Mostrar éxito y recargar
                    Swal.fire({
                        icon: 'success',
                        title: '¡Carpeta creada!',
                        text: 'La carpeta se ha creado correctamente',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    
                    setTimeout(() => location.reload(), 2000);
                } else {
                    let errorMsg = 'Error al crear la carpeta';
                    if (data.errors) {
                        errorMsg = Object.values(data.errors).flat().join(', ');
                    }
                    throw new Error(errorMsg);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'No se pudo crear la carpeta. Inténtalo de nuevo.'
                });
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    }
});
</script>
