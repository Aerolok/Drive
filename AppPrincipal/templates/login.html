{% extends 'baselogin.html' %}
{% load static %}
{% block content %}

<div class="login-container">
  <!-- Logo empresa -->
  <img src="{% static 'img/LOGOlateralnormal.png' %}" alt="Logo Empresa" class="logo" />
  <div class="logo-text">Iniciar sesión</div>

  <form method="post" class="login-form">
    {% csrf_token %}

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}

    <!-- Quitamos el <h2>Acceso</h2> -->

    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" name="username" id="username" placeholder="Escribe tu usuario" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" placeholder="Tu contraseña segura" required>
    </div>

    <button type="submit" class="submit-button">Ingresar</button>
  </form>
</div>

{% endblock %}
